<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent Video WebGL POC</title>
    <style>
        body {
            margin: 0;
        }

        video,
        canvas {
            position: fixed;
            display: inline-block;
            vertical-align: top;
        }

        canvas {
            top: 0;
            left: 0;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" loop muted preload="auto" crossorigin="anonymous"></video>
    <canvas id="target"></canvas>
    <script src="index.js?v=2"></script>
</body>
</html>
